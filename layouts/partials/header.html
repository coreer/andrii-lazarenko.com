<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	
	<title>{{ .Site.Params.Title }}</title>

	<!-- favicon-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">
	<!-- favicon-->

	<!-- Bootstrap -->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

    {{ if .Site.Params.customsharethis }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
    {{ else }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=inline-share-buttons"></script>
    {{ end }}

	<link rel="preload" href="images/bg_head_grey.jpg" as="image" />
	<link rel="preload" href="images/bg_head.jpg" as="image" />

</head>
<body class="home">
<header id="header">		
	<div id="head" class="parallax" parallax-speed="2">
		<p id="logoWrapper">
			<a id="logoLink" href="/{{ .Language.Lang }}"><object type="image/svg+xml" data="{{ .Site.BaseURL }}images/logo.svg" id="logo"></object></a>
		</p>
		<h1 id="mainHeadline" class="text-left">
			<span class="title">{{ .Site.Params.name }}</span><br/>
			<span class="tagline emphasized">{{ .Site.Params.description }}</span>	<br/>		
		</h1>		
		<div id="langSwitcher">
				{{ range $.AllTranslations }}
					<a class="dropdown-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
				{{ end }}
		</div>
	</div>

	
    {{ partial "menu.html" . }}

</header>
